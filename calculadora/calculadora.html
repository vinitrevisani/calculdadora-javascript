<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Calculadora Javascript</h1>
    </header>

    <div class="calc-button" id="calc-button" onclick="abrir()">
        <h1 class="calc-text">CALC</h1>
    </div>

    <div id="calc-menu" class="calc-menu">
        <table>
            <div class="calc-fechar" id="calc-fechar" onclick="fechar()">
                <p>x</p>
            </div>
            <p id="calc-resu"></p>
            <tr>
                <td><button class="calc-btn" onclick="inserir(7)">7</button></td>
                <td><button class="calc-btn" onclick="inserir(8)">8</button></td>
                <td><button class="calc-btn" onclick="inserir(9)">9</button></td>
                <td><button class="calc-btn-lateral" onclick="inserir('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="calc-btn" onclick="inserir(4)">4</button></td>
                <td><button class="calc-btn" onclick="inserir(5)">5</button></td>
                <td><button class="calc-btn" onclick="inserir(6)">6</button></td>
                <td><button class="calc-btn-lateral" onclick="inserir('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="calc-btn" onclick="inserir(1)">1</button></td>
                <td><button class="calc-btn" onclick="inserir(2)">2</button></td>
                <td><button class="calc-btn" onclick="inserir(3)">3</button></td>
                <td><button class="calc-btn-lateral" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="calc-btn" onclick="inserir(0)">0</button></td>
                <td><button class="calc-btn" onclick="inserir('.')">.</button></td>
                <td><button class="calc-btn-lateral" onclick="limpar()">CE</button></td>
                <td><button class="calc-btn-lateral" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button class="calc-btn-lateral" onclick="calcular()" style="width:220px">=</button></td>
            </tr>
        </table>
    </div>
    <script>
        function abrir(){
            var calculadora = document.getElementById('calc-menu')
            var botao = document.getElementById('calc-button')
            calculadora.style.display = "flex";
            botao.style.display = "none";
        }
        function fechar(){
            var calculadora = document.getElementById('calc-menu')
            var botao = document.getElementById('calc-button') 
            calculadora.style.display = "none";
            botao.style.display = "flex";

        }

        function inserir(num){
            var resultado = document.getElementById('calc-resu').innerHTML
            document.getElementById('calc-resu').innerHTML = resultado + num
        }

        function limpar(){
            document.getElementById('calc-resu').innerHTML = ""
        }

        function calcular(){
            var resultado = document.getElementById('calc-resu').innerHTML
            if(resultado){
                document.getElementById('calc-resu').innerHTML = eval(resultado);
            }
        }
    </script>
</body>
</html>
